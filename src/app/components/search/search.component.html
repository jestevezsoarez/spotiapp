<div class="row">
    <div class="col">
        <input type="text" #termino (keyup)="buscar(termino.value)" class="form-control" placeholder="Ingresar busqueda...">
    </div>
</div>

<div class="card-columns m-5">
    <div class="card" *ngFor="let artist of artists">
      <img [src]="artist.images[0].url" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ artist.name }}</h5>        
        <span class="badge badge-pill badge-primary" *ngFor="let genre of artist.genres">{{ genre }}</span>
      </div>
    </div>
</div>
