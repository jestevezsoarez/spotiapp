
<div class="card-columns animated fadeIn">
  <div class="card" *ngFor="let item of items">
    <img [src]="item.images | noimage" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>        
      <span class="badge badge-pill badge-primary" *ngFor="let artist of item.artists">{{ artist.name }}</span>
    </div>
  </div>
</div>
